<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vinicius B. Mello" />
    <meta
      name="description"
      content="Around the U.S. - EUA Afora é uma pagina interativa para o usuário adicionar, remover ou curtir fotos"
    />
    <meta
      name="keywords"
      content="Around the U.S., EUA Afora, around U.S, foto, compartilhar, curtir"
    />
    <title>Around the U.S. - EUA Afora</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <button class="button button_close"></button>
          <form action="" class="pop__form">
            <input
              type="text"
              class="input input_popup-name"
              placeholder="Nome"
            />
            <input
              type="text"
              class="input input_popup-job"
              placeholder="Sobre mim"
            />
            <button type="submit" class="button button_popup-save">
              Salvar
            </button>
          </form>
        </div>
      </div>
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="logotipo EUA Afora"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt="foto do perfil"
            class="profile__picture"
          />
          <div class="profile__info">
            <div class="profile__name-button-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button button_edit"></button>
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="button button_add"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="https://images.unsplash.com/photo-1648515391046-078cc3b4be92?q=80&w=1996&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Jardim dos Deuses"
                class="card__picture"
              />
              <div class="card__title-container">
                <h2 class="card__title">Jardim dos Deuses</h2>
                <button class="button button_like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="https://images.unsplash.com/photo-1506318164473-2dfd3ede3623?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Cume da montanha cinzenta"
                class="card__picture"
              />
              <div class="card__title-container">
                <h2 class="card__title">Cume da montanha cinzenta</h2>
                <button class="button button_like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="https://images.unsplash.com/photo-1596625820723-f0f481ff80be?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Árvore de Josué"
                class="card__picture"
              />
              <div class="card__title-container">
                <h2 class="card__title">Árvore de Josué</h2>
                <button class="button button_like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="https://images.unsplash.com/photo-1670601520822-b4f0180b6815?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Monte Baker"
                class="card__picture"
              />
              <div class="card__title-container">
                <h2 class="card__title">Monte Baker</h2>
                <button class="button button_like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="https://images.unsplash.com/photo-1721697310377-1a70ae366cb2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Parque Nacional de Yosemite"
                class="card__picture"
              />
              <div class="card__title-container">
                <h2 class="card__title">Parque Nacional de Yosemite</h2>
                <button class="button button_like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="https://images.unsplash.com/photo-1670844699961-f1eb1793987a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Lago tenaya"
                class="card__picture"
              />
              <div class="card__title-container">
                <h2 class="card__title">Lago tenaya</h2>
                <button class="button button_like"></button>
              </div>
            </li>
            <li class="no-cards">
              <p class="no-cards__text">Ainda não há cartões</p>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
      <script src="./scripts/script.js" charset="UTF-8"></script>
    </div>
  </body>
</html>
