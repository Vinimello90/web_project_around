<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vinicius B. Mello" />
    <meta
      name="description"
      content="Around the U.S. - EUA Afora é uma pagina interativa para o usuário adicionar, remover ou curtir fotos"
    />
    <meta
      name="keywords"
      content="Around the U.S., EUA Afora, foto, compartilhar, curtir"
    />
    <title>Around the U.S. - EUA Afora</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="popup popup_form-edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <button class="button button_close"></button>
          <form class="pop__form">
            <input
              type="text"
              class="input input_popup-name"
              placeholder="Nome"
              name="name"
              id="name"
              required
            />
            <input
              type="text"
              class="input input_popup-job"
              placeholder="Sobre mim"
              name="job"
              id="job"
              required
            />
            <button type="submit" class="button button_popup-submit">
              Salvar
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_form-add-card">
        <div class="popup__container">
          <h2 class="popup__title">Novo local</h2>
          <button class="button button_close"></button>
          <form class="pop__form">
            <input
              type="text"
              class="input input_popup-title"
              placeholder="Título"
              name="title"
              id="title"
              required
            />
            <input
              type="text"
              class="input input_popup-link"
              placeholder="Link de imagem"
              name="link"
              id="link"
              required
            />
            <button type="submit" class="button button_popup-submit">
              Criar
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container popup__container_image">
          <button class="button button_close button_close-image"></button>
          <img
            src="https://images.unsplash.com/photo-1670844699961-f1eb1793987a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="popup__img"
            alt="Lago tenaya"
          />
          <p class="popup__title popup__title_image">Lago tenaya</p>
        </div>
      </div>
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="logotipo EUA Afora"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt="foto do perfil"
            class="profile__picture"
          />
          <div class="profile__info">
            <div class="profile__name-button-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button button_edit"></button>
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="button button_add"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="no-cards">
              <p class="no-cards__text">Ainda não há cartões</p>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
      <template id="card-template">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <button class="button button_remove"></button>
          <div class="card__title-container">
            <h2 class="card__title"></h2>
            <button class="button button_like"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/script.js" charset="UTF-8"></script>
    </div>
  </body>
</html>
