<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="logotipo EUA Afora"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt=""
            class="profile__picture"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/edit_icon.svg"
                  alt=""
                  class="profile__edit-icon"
                />
              </button>
            </div>
            <p class="profile__about-me">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="./images/add_icon.svg" alt="" class="profile__add-icon" />
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
